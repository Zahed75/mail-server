[webmail]
title = "Syscomatic Webmail"
theme = "Default"
allow_external_login = true
allow_external_signup = false
language = "en"

[login]
default_domain = "system.syscomatic.com"

[imap]
host = "mail.system.syscomatic.com"
port = 993
secure = true
short_login = false
use_auth_plain = true

[smtp]
host = "mail.system.syscomatic.com"
port = 587
secure = "STARTTLS"
auth = true
use_auth_plain = true
set_sender = true

[domains]
1.name = "system.syscomatic.com"
1.imap_host = "mail.system.syscomatic.com"
1.imap_port = 993
1.imap_secure = true
1.smtp_host = "mail.system.syscomatic.com"
